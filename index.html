<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <title>Tic Tac Glow</title>
</head>
<body>
  <div class='layout'>
    <h1 class='title'>Tic Tac Glow</h1>
    <div class='score-display'>
      <p>Score</p>
      <div class='score-wrapper'>
        <div class='green'>
          <p>Player X</p>
          <p class='x-score'>0</p>
        </div>

        <div class='white'>
          <p>Ties</p>
          <p class='tie-score'>0</p>
        </div>
    
        <div class='purple'>
          <p>Player O</p>
          <p class='o-score'>0</p>
        </div>
      </div>
    </div>

    <main class='main'>
      <div class='board'>
        <div class='board-square' data-row='0' data-col='0'><img class='space' draggable='false' data-row='0' data-col='0' src='' alt=''></div>
        <div class='board-square' data-row='0' data-col='1'><img class='space' draggable='false' data-row='0' data-col='1' src='' alt=''></div>
        <div class='board-square' data-row='0' data-col='2'><img class='space' draggable='false' data-row='0' data-col='2' src='' alt=''></div>
        <div class='board-square' data-row='1' data-col='0'><img class='space' draggable='false' data-row='1' data-col='0' src='' alt=''></div>
        <div class='board-square' data-row='1' data-col='1'><img class='space' draggable='false' data-row='1' data-col='1' src='' alt=''></div>
        <div class='board-square' data-row='1' data-col='2'><img class='space' draggable='false' data-row='1' data-col='2' src='' alt=''></div>
        <div class='board-square' data-row='2' data-col='0'><img class='space' draggable='false' data-row='2' data-col='0' src='' alt=''></div>
        <div class='board-square' data-row='2' data-col='1'><img class='space' draggable='false' data-row='2' data-col='1' src='' alt=''></div>
        <div class='board-square' data-row='2' data-col='2'><img class='space' draggable='false' data-row='2' data-col='2' src='' alt=''></div>
      </div>
    </main>

    <div>
      <button class='restart-btn' type='button'>Restart</button>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
