<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class='layout'>
    <div class='score-display'>
      <p>Score</p>
      <div class='score-wrapper'>
        <div>
          <p>Player X</p>
          <p>6</p>
        </div>

        <div>
          <p>Ties</p>
          <p>3</p>
        </div>
    
        <div>
          <p>Player O</p>
          <p>5</p>
        </div>
      </div>
    </div>

    <main class='main'>
      <div class='board'>
        <div class='space' data-index='0'></div>
        <div class='space' data-index='1'></div>
        <div class='space' data-index='2'></div>
        <div class='space' data-index='3'></div>
        <div class='space' data-index='4'></div>
        <div class='space' data-index='5'></div>
        <div class='space' data-index='6'></div>
        <div class='space' data-index='7'></div>
        <div class='space' data-index='8'></div>
      </div>
    </main>

    <div>
      <button class='btn' type='button'>Restart</button>
    </div>
  </div>

  <script src='script.js'></script>
</body>
</html>
